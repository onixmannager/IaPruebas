<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Texto - Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #generated-text {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Generación de Texto - Hugging Face</h1>
    <input type="text" id="user-input" placeholder="Escribe algo..." />
    <button onclick="generateText()">Generar</button>
    <p id="generated-text"></p>
    
    <script>
        async function generateText() {
            const prompt = document.getElementById('user-input').value;
            
            if (!prompt) {
                alert("Por favor ingresa un texto.");
                return;
            }

            // Realizamos la solicitud POST a la API de Hugging Face
            const response = await fetch('https://api-inference.huggingface.co/models/distilgpt2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer <tu_token_de_huggingface>'
                },
                body: JSON.stringify({ inputs: prompt })
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById('generated-text').textContent = "Error al generar texto. Intenta de nuevo.";
            } else {
                document.getElementById('generated-text').textContent = data[0].generated_text;
            }
        }
    </script>
</body>
</html>
