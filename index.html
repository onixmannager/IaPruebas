<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de IA Hugging Face</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interfaz con IA Hugging Face</h1>
    <textarea id="inputText" placeholder="Escribe tu mensaje aquí..."></textarea><br>
    <button id="sendButton">Enviar</button>
    <div id="response"></div>
  </div>

  <script>
    const button = document.getElementById('sendButton');
    const inputText = document.getElementById('inputText');
    const responseDiv = document.getElementById('response');
    const token = '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'; // Tu token de Hugging Face

    button.addEventListener('click', async () => {
      const input = inputText.value;
      if (input.trim() === '') {
        alert('Por favor, ingresa un texto.');
        return;
      }

      responseDiv.innerHTML = 'Cargando...';

      const apiEndpoint = 'https://api-inference.huggingface.co/models/facebook/mbart-large-50-many-to-many-mmt'; // Usando el modelo mBART multilingüe
      const headers = {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
      
      const body = JSON.stringify({
        inputs: input,
      });

      try {
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: headers,
          body: body
        });

        const data = await response.json();
        if (data.error) {
          responseDiv.innerHTML = `Error: ${data.error}`;
        } else {
          responseDiv.innerHTML = `<strong>Respuesta de la IA:</strong><br>${data[0].generated_text}`;
        }
      } catch (error) {
        responseDiv.innerHTML = 'Error en la conexión con la IA. Intenta de nuevo.';
      }
    });
  </script>
</body>
</html>
